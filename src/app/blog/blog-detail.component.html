<div class="article-wrapper" [ngSwitch]="article ? true : false">
	<div *ngSwitchCase="false">Carregando artigo...</div>
	<div *ngSwitchCase="true">
		<h1 class="article-title">{{article.title}}</h1>
		<img [src]="article.img || 'asdf'">
		<p>{{article.firstParagraph}}</p>
		<hr>
		<p><strong>Author:</strong> Bruno Jo√£o</p>
		<hr>
		<p [innerHTML]="article.content | safeHtml"></p>
	</div>
</div>
