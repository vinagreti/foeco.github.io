<div class="signin-menu row">
  <div class="col-phone-20 col-phone-offset-2 col-tablet-16 col-tablet-offset-4 col-laptop-12 col-laptop-offset-6 col-tv-6 col-tv-offset-9">
    <h1>{{title}}</h1>
    <p>{{subtitle}}</p>
    <div class="btn-wrapper">
      <button md-fab color="accent" (click)="loginGoogle()">
        <md-icon fontSet="fa" fontIcon="fa-google"></md-icon>
      </button>
      <button md-fab color="accent" (click)="loginFacebook()">
        <md-icon fontSet="fa" fontIcon="fa-facebook"></md-icon>
      </button>
      <button md-fab color="accent" (click)="loginGithub()">
        <md-icon fontSet="fa" fontIcon="fa-github"></md-icon>
      </button>
      <button md-fab color="accent" (click)="loginTwitter()">
        <md-icon fontSet="fa" fontIcon="fa-twitter"></md-icon>
      </button>
    </div>
  </div>
</div>
