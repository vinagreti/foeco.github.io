<h1>
  Artigos
  <button md-icon-button color="primary" [routerLink]="['article']">
    <md-icon fontSet="fa" fontIcon="fa-plus"></md-icon>
  </button>
</h1>

<ul>
  <li *ngFor="let article of articles | async">
    <a [routerLink]="[article.$key]">{{ article.$key }} - {{ article.title }}</a>
  </li>
</ul>
